<script>
    //script to scroll through gallery images :3
    document.addEventListener("DOMContentLoaded", function () {
    const gallery = document.querySelector(".gallery");
    imgIndex = 0
    gallery_length = gallery.children[imgIndex].offsetWidth;
    gallery_size = gallery.children.length;
    console.log(gallery_size);

    // Function to move to the next image
    function nextImage() {
        imgIndex++;
        gallery.scrollBy({
            left: gallery_length, //size of div
            behavior: "smooth",
        });
    }
    function backImage() {
        imgIndex = 0;
        gallery.scrollBy({
            right: (gallery_length * gallery_size), //size of div
            behavior: "smooth",
        });
    }

    // Set an interval to move to the next image every 3 seconds
    if(imgIndex < gallery_size) {
        setInterval(nextImage, 5000);
    }
});



</script>
